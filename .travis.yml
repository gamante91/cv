branches:
  only:
    - master
services:
  - docker
before_install:
  - docker pull blang/latex:ubuntu
script:
  - exec docker run --rm -i --user="$(id -u):$(id -g)" --net=none -v "$PWD":/data blang/latex:ubuntu latexmk -xelatex -interaction=nonstopmode -halt-on-error GiacomoAmante.tex -outdir=./build‚Äù
  - ls -a
before_deploy:
  - pwd
  - ls -a
deploy:
  provider: pages
  cleanup: false
  keep_history: true
  github-token: $github-token
  file: 
    - build/GiacomoAmante.pdf
  on:
    branch: master