script:
  - exec docker run --rm -i --user="$(id -u):$(id -g)" --net=none -v "$PWD":/data blang/latex:ubuntu latexmk -xelatex -interaction=nonstopmode -halt-on-error GiacomoAmante.tex -outdir=./build‚Äù
before_deploy:
  - git config --local user.name "gamante91"
  - git config --local user.email "amantegiacomo@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key: "7390865254cf471b70890abf3f8b9561f5346a0d"
