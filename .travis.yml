sudo: required
branches:
  only:
    - master
language: latex
services:
  - docker
before_install:
  - docker pull blang/latex:ubuntu
script:
  - exec docker run --rm -i --user="$(id -u):$(id -g)" --net=none -v "$PWD":/data blang/latex:ubuntu latexmk -xelatex -interaction=nonstopmode -halt-on-error GiacomoAmante.tex -outdir=./build‚Äù
before_deploy:
      - git config --local user.name "gamante91"
      - git config --local user.email "amantegiacomo@gmail.com"
      - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 7390865254cf471b70890abf3f8b9561f5346a0d
  file: "build/GiacomoAmante.pdf"
  cleanup: true
  draft: false
  prerelease: false
  on:
    tags: true